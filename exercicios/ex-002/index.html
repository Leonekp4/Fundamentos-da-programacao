<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminhos absolutos / relativos</title>
</head>
<body>
    <h1>Caminhos absolutos e relativos</h1>

    <h2>Caminho absoluto</h2>
    <h3>Utilizando o google</h3>
    <!--Caminhos absolutos
        - URL
        - Uniform Resource Locator
        
        https://google.com-->
    <a href="https://google.com">ver o google</a>

    <h3>Caminhos absolutos em pastas</h3>

    <h2>Caminho relativo</h2>
    <h3>Utilizando o File</h3>
    <a href="second.html">ver o second</a><br>     <!--nome do arquivo-->
    <a href="/second.html">ver o second</a><br>    <!--"/" + nome do arquivo-->
    <a href="./second.html">ver o second</a>   <!--"./" + nome do arquivo-->

    <h3>Caminhos relativos em pastas</h3>
    <a href="./subpasta/second2.html">ver o second2</a>   
    

</body>
</html>
